<div class="container">
  <div class="row mb-5">
    <div class="col-md-6 mx-auto p-5">
      <form [formGroup]="forms">
        <h4 class="text-center">Reactive Form</h4>
        <div class="form-group mb-4">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" formControlName="age" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div class="d-grid">
          <div class="btn btn-primary" (click)="onSubmit()">Submit</div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto p-5">
      <form>
        <h4 class="text-center">Template Driven Form</h4>
        <div class="form-group mb-4">
          <label class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="firstName"
            #first_name="ngModel"
            minlength="7"
            [class.is-valid]="first_name.value && first_name.dirty"
            [class.is-invalid]="first_name.invalid"
            name="firstName"
          />
          <div *ngIf="first_name.invalid && first_name.dirty">
            <span *ngIf="first_name?.errors?.['minlength']">
              <p class="text-danger">Minimum length required is 7</p>
            </span>
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="lastName" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" [(ngModel)]="age" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="d-grid">
          <div class="btn btn-primary" (click)="onSubmit()">Submit</div>
        </div>
      </form>
    </div>
  </div>
</div>
